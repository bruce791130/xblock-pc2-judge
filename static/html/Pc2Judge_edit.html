<div class="wrapper-comp-settings is-active editor-with-buttons" id="settings-tab">
  <ul class="list-input settings-list">
    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="problemtext">Problem Number</label>
        <input class="input setting-input" name="problemtext" id="problemtext" value="{problemtext}" type="text" />
      </div>
      <span class="tip setting-help"></span>
    </li>
    <li class="field comp-setting-entry is-set">
     </ul>
    <div class="xblock-actions">
    <ul>
      <li class="action-item">
        <a class="button action-primary save-button">Save</a>
      </li>
      <li class="action-item">
        <a class="button cancel-button">Cancel</a>
      </li>
    </ul>
  </div>
</div>
